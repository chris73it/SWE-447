<!DOCTYPE html>

<html>

<head>
    <title>Tiles</title>
    //<script type="text/javascript" src="../libs/three.js"></script>
    <script src="http://threejs.org/build/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Div which will hold the Stats -->
<div id="Stats-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        /* create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60, 20);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0x555555});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);
*/
        // create a cube
        var SIDE = 4.0;
        function createCube(x,z) {
            //var cubeGeometry = new THREE.BoxGeometry(SIDE-0.2, 0.5, SIDE-0.2);
            var cubeGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0x00ff00});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;

            // position the cube
            cube.position.x = SIDE * x;
            cube.position.y = 1.0;
            cube.position.z = SIDE * z;
            scene.add(cube);
        }

        // add the cube to the scene
        createCube(0,0);
        createCube(1,0);
        createCube(0,1);
        createCube(1,1);

        createCube(2,2);
        createCube(3,2);
        createCube(2,3);
        createCube(3,3);

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // call the render function
        requestAnimationFrame(render);

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        window.addEventListener( 'mousemove', onMouseMove, false );
        window.addEventListener( 'mousedown', onMouseDown, false );
        //window.requestAnimationFrame(render);

        function onMouseMove( event ) {

            // calculate mouse position in normalized device coordinates
            // (-1 to +1) for both components

            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
        }

        function onMouseDown() {

            // update the picking ray with the camera and mouse position
            raycaster.setFromCamera( mouse, camera );

            // calculate objects intersecting the picking ray
            var intersects = raycaster.intersectObjects( scene.children );

            for ( var i = 0; i < intersects.length; i++ )
            {
                if (intersects[ i ].object instanceof THREE.Mesh)
                {
                    intersects[ i ].object.material.color.set( 0xffffff );
                    console.log("mouse.x: " + mouse.x + " , mouse.y: " + mouse.y);
                }
            }
        }

        function render() {

            stats.update();

//            cube.rotation.x += 0.02;
//            cube.rotation.y += 0.02;
//            cube.rotation.z += 0.02;
           
            renderer.render( scene, camera );

            requestAnimationFrame(render);
        }
   }
   window.onload = init;
    
   </script>
</body>
</html>
